<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .main {
            background-color: #fff;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Teste</h1>
    </header>
    <div class="container">
        <section class="main">
            <h2>Bem-vindo ao meu site de teste!</h2>
            <p>Aqui você pode colocar informações sobre você ou qualquer coisa que queira testar.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Meu Site de Teste</p>
    </footer>
</body>
</html>
